<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curreny Converter</title>
</head>
<body>
    <h1>Welcome to the Currency Converter!</h1>
    <!-- provide a form that asks for the amount and a drop down of available currencies that is populated by the currency list -->
    <form action="http://localhost:5000/getamount" method="POST">
       <fieldset>
            <label for="amount">Enter amount in &pound;:</label>
            <input type="number" id="amount" name="amount" /><br /><br />
            <label for="currency">Select currency: </label>
            <select id="currency" name="currency">
                {% for key in cur_list.keys() %}
                <option value="{{key}}">{{key}}</option>
                {% endfor %}
            </select>
            <br/><br/>
            <input type="submit" value="Go!" />
        </fieldset>
    </form>
    <!-- Result should only show when the form is re-loaded -->
    <div id="result" style="display:none">
        <h2>Result</h2>
        <p>&pound;XX.XX = CURXX.XX</p>
    </div>


</body>
</html>
